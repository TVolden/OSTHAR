{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'styles/style.css'%}">
    <link rel="stylesheet" href="{% static '3rdpart/bootstrap-5.3.2-dist/css/bootstrap.min.css' %}">
    <title>{% block title %}Page{% endblock title %} @ OSTHAR</title>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock content %}
    </div>
    <script src="{% static '3rdpart/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '3rdpart/jquery-3.7.1.min.js' %}"></script>
    {% block script %}{% endblock script %}
</body>
</html>
